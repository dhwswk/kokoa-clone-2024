<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kokoa Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="day10.css" />
  </head>
  <body>
    <header class="playlist-header">
      <div class="playlist-header__icon">
        <i class="fa-solid fa-xmark fa-2x"></i>
      </div>
      <span class="playlist-header__title">Playlist</span>
    </header>

    <div class="playlist-main">
      <div class="playlist-main__cover">
        <div class="playlist-main__cover__img">
          <i class="fa-regular fa-image fa-3x"></i>
        </div>
      </div>
      <div class="playlist-main__text">
        <span class="playlist-main__text__name">Random Love</span>
        <span class="playlist-main__text__user">by Divay Kapoor</span>
      </div>
    </div>
    <div class="playlist-btn">
      <div class="playlist-btn__play">
        <span><i class="fa-solid fa-play"></i> Play</span>
      </div>
      <div class="playlist-btn__heart">
        <i class="fa-regular fa-heart fa-2x"></i>
      </div>
      <div class="playlist-btn__plus">
        <i class="fa-solid fa-plus fa-2x"></i>
      </div>
    </div>

    <ul class="playlist-list">
      <li class="playlist-list__item">
        <div class="playlist-list__item__img"></div>
        <div class="playlist-list__item__text">
          <h4 class="playlist-list__item__text__song">Matargasti</h4>
          <h6 class="playlist-list__item__text__singer">Mohit Chauhan</h6>
        </div>
      </li>
      <li class="playlist-list__item">
        <div class="playlist-list__item__img"></div>
        <div class="playlist-list__item__text">
          <h4 class="playlist-list__item__text__song">Attitude</h4>
          <h6 class="playlist-list__item__text__singer">
            Lewis OfMan - Attitude
          </h6>
        </div>
      </li>
      <li class="playlist-list__item">
        <div class="playlist-list__item__img"></div>
        <div class="playlist-list__item__text">
          <h4 class="playlist-list__item__text__song">Try Everything</h4>
          <h6 class="playlist-list__item__text__singer">Shakira - Zootopia</h6>
        </div>
      </li>
      <li class="playlist-list__item">
        <div class="playlist-list__item__img"></div>
        <div class="playlist-list__item__text">
          <h4 class="playlist-list__item__text__song">Sunflower</h4>
          <h6 class="playlist-list__item__text__singer">
            Joseph Vincent - Sunflower
          </h6>
        </div>
      </li>
    </ul>

    <!-- ❌ DON'T DELETE THIS OR WORRY ABOUT THIS 👇🏻 ❌ -->
    <script
      src="https://kit.fontawesome.com/b5ac015c11.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
