<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kokoa Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Day4 - Create An Account</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <nav>
        <div>
          <label for="first_name">First Name</label>
          <input
            required
            type="text"
            id="first_name"
            placeholder="First name"
          />
        </div>

        <div>
          <label for="last_name">Last Name</label>
          <input required type="text" id="last_name" placeholder="Last name" />
        </div>

        <div>
          <label for="email">Email</label>
          <input required type="email" id="email" placeholder="Email" />
        </div>

        <div>
          <label for="username">Username</label>
          <input required type="text" id="username" placeholder="Username" />
        </div>

        <div>
          <label for="password">Password</label>
          <input
            required
            type="password"
            id="password"
            minlength="10"
            placeholder="Password"
          />
        </div>

        <div>
          <label for="date">Birth date</label>
          <input required type="date" id="date" />
        </div>

        <div>
          <label for="range">How happy are you?</label>
          <input required type="range" id="range" list="markers" />
          <datalist id="markers">
            <option value="0"></option>
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100"></option>
          </datalist>
        </div>

        <div>
          <label for="color">What is your fav.color?</label>
          <input required type="color" id="color" />
        </div>

        <div>
          <input type="submit" value="Create account" />
        </div>
      </nav>
    </form>
  </body>
</html>
