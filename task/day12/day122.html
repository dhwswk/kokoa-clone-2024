<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Screen -->
      <div class="screen">
        <div class="profile-section">
          <img
            src="https://via.placeholder.com/100"
            alt="Profile Picture"
            class="profile-pic"
          />
          <h2 class="artist-name">Tyler, The Creator</h2>
          <p class="genre">Rap, Hip-Hop</p>
        </div>
        <button class="shuffle-btn">Shuffle</button>
        <div class="likes">❤️ <span>212,971</span></div>
        <ul class="song-list">
          <li>
            <span>Tyler, The Creator</span>
            <strong>EARFQUAKE</strong>
          </li>
          <li>
            <span>Tyler, The Creator</span>
            <strong>NOVEMBER</strong>
          </li>
          <li>
            <span>Tyler, The Creator</span>
            <strong>911</strong>
          </li>
          <li>
            <span>Tyler, The Creator</span>
            <strong>WOLF</strong>
          </li>
        </ul>
        <div class="now-playing">
          <span>Tyler, The Creator</span>
          <strong>NOVEMBER</strong>
          <div class="controls">
            <button>⏮️</button>
            <button>⏸️</button>
            <button>⏭️</button>
          </div>
        </div>
      </div>

      <!-- Right Screen -->
      <div class="screen">
        <div class="album-cover-container">
          <img
            src="https://via.placeholder.com/300"
            alt="Album Cover"
            class="album-cover"
          />
        </div>
        <h2 class="song-title">November</h2>
        <p class="artist-name">Tyler, The Creator</p>
        <div class="progress-bar">
          <div class="current-progress"></div>
        </div>
        <div class="time">
          <span>1:56</span>
          <span>2:21</span>
        </div>
        <div class="controls">
          <button>⏮️</button>
          <button>▶️</button>
          <button>⏭️</button>
        </div>
      </div>
    </div>
  </body>
</html>
