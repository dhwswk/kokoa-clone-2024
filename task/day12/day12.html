<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kokoa Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="day12.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="icon">
          <i class="fa-solid fa-arrow-left-long fa-xl"></i>
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </div>
        <div class="artist">
          <div class="artist__img">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTH1AY4ZPwbCiktTdgO0HDJqHWfNTmcnIL0Q&s"
            />
          </div>

          <div class="artist__name">Tai Verdes</div>
          <div class="artist__genre">Indie pop, R&B</div>
        </div>
        <div class="btn">
          <div class="btn__shuffle">Shuffle</div>
          <div class="btn__heart">
            <i class="fa-solid fa-heart"></i> 212 971
          </div>
        </div>
        <div class="list">
          <div class="list__song">
            <div class="list__song__img">
              <img
                src="https://www.akbobada.com/home/akbobada/archive/akbo/img/202302281358041.jpg"
              />
            </div>
            <div class="list__song__name">
              <div class="list__song__name__artist">Tai Verdes</div>
              <div class="list__song__name__rn">how deep?</div>
            </div>
            <div class="list__song__set">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <div class="list__song">
            <div class="list__song__img">
              <img
                src="https://image.bugsm.co.kr/album/images/500/166745/16674548.jpg"
              />
            </div>
            <div class="list__song__name">
              <div class="list__song__name__artist">Tai Verdes</div>
              <div class="list__song__name__rn">Last day on earth</div>
            </div>
            <div class="list__song__set">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <div class="list__song">
            <div class="list__song__img">
              <img
                src="https://image.bugsm.co.kr/album/images/500/318251/31825157.jpg"
              />
            </div>
            <div class="list__song__name">
              <div class="list__song__name__artist">Tai Verdes</div>
              <div class="list__song__name__rn">Sandman</div>
            </div>
            <div class="list__song__set">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <div class="list__song">
            <div class="list__song__img">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaOLZAjl3tID64Hu0zrui8WQnMnk2EsKVG6Q&s"
              />
            </div>
            <div class="list__song__name">
              <div class="list__song__name__artist">Tai Verdes</div>
              <div class="list__song__name__rn">AOK</div>
            </div>
            <div class="list__song__set">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
        </div>
        <div class="nav">
          <div class="nav__song">
            <div class="nav__song__artist">Tai Verdes</div>
            <div class="#6e6e6e">Sandman</div>
          </div>
          <div class="nav__nav">
            <i class="fa-solid fa-backward-step fa-lg"></i>
            <i class="fa-solid fa-pause fa-2x"></i>
            <i class="fa-solid fa-forward-step fa-lg"></i>
          </div>
        </div>
      </div>
      <div class="screen">
        <div class="icon">
          <i class="fa-solid fa-arrow-left-long fa-xl"></i>
          <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
        </div>
        <div class="cover">
          <img
            src="https://image.bugsm.co.kr/album/images/500/318251/31825157.jpg"
          />
        </div>
        <div class="song">
          <div class="song__name">Sandman</div>
          <div class="song__artist">TaiVerdes</div>
        </div>
        <div class="bar">
          <div class="bar__time">
            <div>1:43</div>
            <div>3:26</div>
          </div>
          <div class="bar__control">
            <input
              type="range"
              class="progress-bar"
              min="0"
              max="221"
              value="116"
            />
          </div>
        </div>

        <div class="control">
          <div class="control__one">
            <i class="fa-solid fa-repeat fa-xl"></i>
          </div>
          <div class="control__two">
            <i class="fa-solid fa-backward-step fa-xl"></i>
          </div>
          <div class="control__three">
            <i class="fa-solid fa-play fa-xl"></i>
          </div>
          <div class="control__four">
            <i class="fa-solid fa-forward-step fa-xl"></i>
          </div>
          <div class="control__five">
            <i class="fa-solid fa-shuffle fa-xl"></i>
          </div>
        </div>
      </div>
    </div>
